        // å–å¾—æ­·å²è³‡æ–™
        function getHistoryData() {
            const stored = localStorage.getItem('giftExchangeHistory');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.log('ä½¿ç”¨æ¨¡æ“¬è³‡æ–™');
                }
            }
            return mockHistory;
        }

        // ç”Ÿæˆä½”ä½é ­åƒ
        function generatePlaceholderAvatar(name) {
            const colors = [
                '#c41e3a', '#165b33', '#4a90d9', '#9b59b6', '#e67e22',
                '#27ae60', '#e74c3c', '#3498db', '#f39c12', '#8e44ad'
            ];
            const color = colors[name.charCodeAt(0) % colors.length];
            const initial = name.charAt(0);
            
            return `data:image/svg+xml,${encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                    <rect width="100" height="100" fill="${color}"/>
                    <text x="50" y="62" font-size="40" fill="white" text-anchor="middle" font-family="Arial">${initial}</text>
                </svg>
            `)}`;
        }

        // ==================== åˆå§‹åŒ– ====================
        let historyData = [];
        let shuffledData = [];
        const MAX_TREE_BALLS = 16;

        function init() {
            createSnowflakes();
            
            historyData = getHistoryData();
            // éš¨æ©Ÿæ‰“äº‚çµ„åˆé †åº
            shuffledData = shuffleArray(historyData);
            
            bindOrnamentEvents();
            createExtraOrnaments();
        }

        // é›ªèŠ±æ•ˆæœ
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼'];
            
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = -(Math.random() * 20) + 's';
                snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
                container.appendChild(snowflake);
            }
        }

        // ç¶å®šæ¨¹ä¸Šçš„çƒï¼ˆæœ€å¤š16é¡†ï¼‰
        function bindOrnamentEvents() {
            const ornaments = document.querySelectorAll('.ornaments-grid .ornament');
            
            ornaments.forEach((ornament, index) => {
                if (index < shuffledData.length && index < MAX_TREE_BALLS) {
                    // æœ‰åˆ†é…åˆ°çµ„åˆçš„çƒ
                    const item = shuffledData[index];
                    
                    // è¨­å®šçƒä¸­é–“çš„è¢«æŠ½ä¸­è€…é ­åƒ
                    const ballAvatar = ornament.querySelector('.ball-avatar');
                    const winnerAvatar = item.winner.avatar || generatePlaceholderAvatar(item.winner.name);
                    ballAvatar.innerHTML = `<img src="${winnerAvatar}" alt="${item.winner.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${item.winner.name.charAt(0)}</div>'">`;
                    
                    // éš¨æ©Ÿæ—‹è½‰è§’åº¦ (-45 ~ 45 åº¦)
                    const randomRotation = (Math.random() - 0.5) * 90;
                    ballAvatar.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg)`;
                    
                    // é»æ“Šäº‹ä»¶
                    ornament.addEventListener('click', () => {
                        showModal(item);
                    });
                } else {
                    // å¤šé¤˜çš„çƒï¼ˆæ²’æœ‰åˆ†é…åˆ°çµ„åˆï¼‰- ä¿æŒé‡‘è‰²ä½†ä¸å¯é»æ“Š
                    ornament.classList.add('empty');
                    const ballAvatar = ornament.querySelector('.ball-avatar');
                    if (ballAvatar) {
                        ballAvatar.style.display = 'none';
                    }
                }
            });
        }

        // å‰µå»ºé¡å¤–çš„çƒï¼ˆè¶…é16çµ„æ™‚ï¼‰
        function createExtraOrnaments() {
            if (shuffledData.length <= MAX_TREE_BALLS) return;
            
            const extraContainer = document.getElementById('extraOrnaments');
            const extraItems = shuffledData.slice(MAX_TREE_BALLS);
            
            extraItems.forEach((item, index) => {
                const ornament = document.createElement('div');
                ornament.className = 'ornament';
                
                const winnerAvatar = item.winner.avatar || generatePlaceholderAvatar(item.winner.name);
                const randomRotation = (Math.random() - 0.5) * 90;
                
                ornament.innerHTML = `
                    <div class="highlight"></div>
                    <div class="ball-avatar" style="transform: translate(-50%, -50%) rotate(${randomRotation}deg)">
                        <img src="${winnerAvatar}" alt="${item.winner.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${item.winner.name.charAt(0)}</div>'">
                    </div>
                `;
                
                ornament.addEventListener('click', () => {
                    showModal(item);
                });
                
                extraContainer.appendChild(ornament);
            });
        }

        // é¡¯ç¤º Modal
        function showModal(item) {
            const modal = document.getElementById('modalOverlay');
            
            // è¨­å®šæŠ½çè€…è³‡è¨Š
            const drawerAvatar = item.drawer.avatar || generatePlaceholderAvatar(item.drawer.name);
            document.getElementById('modalDrawerAvatar').innerHTML = 
                `<img src="${drawerAvatar}" alt="${item.drawer.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${item.drawer.name.charAt(0)}</div>'">`;
            document.getElementById('modalDrawerName').textContent = item.drawer.name;
            
            // è¨­å®šè¢«æŠ½ä¸­è€…è³‡è¨Š
            const winnerAvatar = item.winner.avatar || generatePlaceholderAvatar(item.winner.name);
            document.getElementById('modalWinnerAvatar').innerHTML = 
                `<img src="${winnerAvatar}" alt="${item.winner.name}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${item.winner.name.charAt(0)}</div>'">`;
            document.getElementById('modalWinnerName').textContent = item.winner.name;
            
            // è¨­å®šä¸‹æ–¹æ–‡å­—
            document.getElementById('modalFlowDrawer').textContent = item.drawer.name;
            document.getElementById('modalFlowWinner').textContent = item.winner.name;
            document.getElementById('modalDescription').textContent = 
                `${item.drawer.name} ç²å¾— ${item.winner.name} çš„ç¦®ç‰©`;
            
            modal.classList.add('show');
        }

        // é—œé–‰ Modal
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            // é»æ“Šä»»æ„è™•é—œé–‰
            this.classList.remove('show');
        });

        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
