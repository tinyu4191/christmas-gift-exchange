    <script>
        // ==================== æ¨¡æ“¬è³‡æ–™ ====================
        // é€™äº›è³‡æ–™ä¹‹å¾Œæœƒå¾ index.html å‚³éä¾†
        const mockHistory = [
            { drawer: { name: 'å°æ˜', avatar: '' }, winner: { name: 'å°è¯', avatar: '' } },
            { drawer: { name: 'å°è¯', avatar: '' }, winner: { name: 'é˜¿å¼·', avatar: '' } },
            { drawer: { name: 'é˜¿å¼·', avatar: '' }, winner: { name: 'å°ç²', avatar: '' } },
            { drawer: { name: 'å°ç²', avatar: '' }, winner: { name: 'å¿—æ˜', avatar: '' } },
            { drawer: { name: 'å¿—æ˜', avatar: '' }, winner: { name: 'æ˜¥å¬Œ', avatar: '' } },
            { drawer: { name: 'æ˜¥å¬Œ', avatar: '' }, winner: { name: 'å°ç‹', avatar: '' } },
            { drawer: { name: 'å°ç‹', avatar: '' }, winner: { name: 'é˜¿ç', avatar: '' } },
            { drawer: { name: 'é˜¿ç', avatar: '' }, winner: { name: 'å¤§å‰', avatar: '' } },
            { drawer: { name: 'å¤§å‰', avatar: '' }, winner: { name: 'å°èŠ³', avatar: '' } },
            { drawer: { name: 'å°èŠ³', avatar: '' }, winner: { name: 'é˜¿å‚‘', avatar: '' } },
            { drawer: { name: 'é˜¿å‚‘', avatar: '' }, winner: { name: 'å°é›¯', avatar: '' } },
            { drawer: { name: 'å°é›¯', avatar: '' }, winner: { name: 'å»ºå®', avatar: '' } },
            { drawer: { name: 'å»ºå®', avatar: '' }, winner: { name: 'é›…å©·', avatar: '' } },
            { drawer: { name: 'é›…å©·', avatar: '' }, winner: { name: 'ç‹é¥…é ­', avatar: '' } },
            { drawer: { name: 'ç‹é¥…é ­', avatar: '' }, winner: { name: 'å°æ¦›æœ', avatar: '' } },
            { drawer: { name: 'å°æ¦›æœ', avatar: '' }, winner: { name: 'å°æ˜', avatar: '' } }, // é–‰ç’°
        ];

        // å˜—è©¦å¾ URL åƒæ•¸æˆ– localStorage å–å¾—çœŸå¯¦è³‡æ–™
        function getHistoryData() {
            // å…ˆæª¢æŸ¥ localStorage
            const stored = localStorage.getItem('giftExchangeHistory');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.log('ä½¿ç”¨æ¨¡æ“¬è³‡æ–™');
                }
            }
            return mockHistory;
        }

        // ==================== åˆå§‹åŒ– ====================
        function init() {
            createSnowflakes();
            createTreeLights();
            createOrnaments();
        }

        // ==================== é›ªèŠ±æ•ˆæœ ====================
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼'];
            
            for (let i = 0; i < 60; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = -(Math.random() * 20) + 's';
                snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
                container.appendChild(snowflake);
            }
        }

        // ==================== å½©ç‡ˆæ•ˆæœ ====================
        function createTreeLights() {
            const container = document.getElementById('treeLights');
            const colors = ['#ff0000', '#00ff00', '#ffff00', '#ff00ff', '#00ffff', '#ff8800'];
            
            // åœ¨æ¨¹çš„ç¯„åœå…§éš¨æ©Ÿæ”¾ç½®å½©ç‡ˆ
            for (let i = 0; i < 40; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                // è¨ˆç®—åœ¨ä¸‰è§’å½¢æ¨¹å…§çš„ä½ç½®
                const progress = Math.random();
                const y = 120 + progress * 550;
                const maxWidth = progress * 380;
                const x = 500 + (Math.random() - 0.5) * maxWidth * 2;
                
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = (Math.random() * 2) + 's';
                light.style.boxShadow = `0 0 10px ${light.style.backgroundColor}`;
                
                container.appendChild(light);
            }
        }

        // ==================== è£é£¾çƒ ====================
        function createOrnaments() {
            const container = document.getElementById('ornamentsContainer');
            const history = getHistoryData();
            
            // é å…ˆå®šç¾© 16 å€‹è£é£¾çƒçš„ä½ç½®ï¼ˆåœ¨è–èª•æ¨¹ç¯„åœå…§ï¼‰
            const positions = generateOrnamentPositions(history.length);
            
            history.forEach((item, index) => {
                const pos = positions[index];
                const ornament = createOrnament(item, pos);
                container.appendChild(ornament);
            });
        }

        function generateOrnamentPositions(count) {
            const positions = [];
            const usedAreas = [];
            
            // å®šç¾©æ¨¹çš„å€åŸŸï¼ˆä¸‰è§’å½¢ï¼‰
            const treeTop = 140;
            const treeBottom = 680;
            const treeCenterX = 500;
            
            for (let i = 0; i < count; i++) {
                let attempts = 0;
                let pos;
                
                do {
                    // éš¨æ©Ÿ Y ä½ç½®
                    const y = treeTop + Math.random() * (treeBottom - treeTop);
                    
                    // æ ¹æ“š Y è¨ˆç®—å¯ç”¨çš„ X ç¯„åœï¼ˆä¸‰è§’å½¢ï¼‰
                    const progress = (y - treeTop) / (treeBottom - treeTop);
                    const maxOffset = progress * 340;
                    const x = treeCenterX + (Math.random() - 0.5) * maxOffset * 2;
                    
                    pos = { x, y };
                    attempts++;
                    
                    // æª¢æŸ¥æ˜¯å¦èˆ‡å…¶ä»–çƒé‡ç–Š
                    const tooClose = usedAreas.some(used => {
                        const dist = Math.sqrt(Math.pow(pos.x - used.x, 2) + Math.pow(pos.y - used.y, 2));
                        return dist < 100;
                    });
                    
                    if (!tooClose || attempts > 50) {
                        usedAreas.push(pos);
                        break;
                    }
                } while (attempts < 50);
                
                positions.push(pos);
            }
            
            return positions;
        }

        function createOrnament(item, pos) {
            const ornament = document.createElement('div');
            ornament.className = 'ornament';
            ornament.style.left = (pos.x - 45) + 'px';
            ornament.style.top = (pos.y - 45) + 'px';
            
            // éš¨æ©Ÿè¼•å¾®æ—‹è½‰å’Œå‹•ç•«å»¶é²
            const rotation = (Math.random() - 0.5) * 10;
            ornament.style.transform = `rotate(${rotation}deg)`;
            
            // ç”Ÿæˆé ­åƒæˆ–ä½”ä½ç¬¦
            const drawerAvatar = item.drawer.avatar || generatePlaceholderAvatar(item.drawer.name);
            const winnerAvatar = item.winner.avatar || generatePlaceholderAvatar(item.winner.name);
            
            ornament.innerHTML = `
                <div class="ornament-inner">
                    <div class="ornament-half left">
                        <img src="${drawerAvatar}" alt="${item.drawer.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\\"font-size:24px;color:white;\\">${item.drawer.name.charAt(0)}</span>'">
                    </div>
                    <div class="ornament-half right">
                        <img src="${winnerAvatar}" alt="${item.winner.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\\"font-size:24px;color:white;\\">${item.winner.name.charAt(0)}</span>'">
                    </div>
                    <div class="ornament-divider"></div>
                </div>
                <div class="ornament-info">
                    <div class="names">
                        <span class="drawer-name">${item.drawer.name}</span>
                        <span class="arrow">â†’</span>
                        <span class="winner-name">${item.winner.name}</span>
                    </div>
                    <div class="gift-text">${item.drawer.name} ç²å¾— ${item.winner.name} çš„ç¦®ç‰©</div>
                </div>
            `;
            
            return ornament;
        }

        function generatePlaceholderAvatar(name) {
            const colors = [
                '#c41e3a', '#165b33', '#4a90d9', '#9b59b6', '#e67e22',
                '#27ae60', '#e74c3c', '#3498db', '#f39c12', '#8e44ad'
            ];
            const color = colors[name.charCodeAt(0) % colors.length];
            const initial = name.charAt(0);
            
            return `data:image/svg+xml,${encodeURIComponent(`
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                    <rect width="100" height="100" fill="${color}"/>
                    <text x="50" y="62" font-size="40" fill="white" text-anchor="middle" font-family="Arial">${initial}</text>
                </svg>
            `)}`;
        }

        // ==================== å•Ÿå‹• ====================
        init();
    </script>
